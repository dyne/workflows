name: Deploy on pocketbase

concurrency:
  group: staging
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      project_name:
        type: string
        required: true
      fqnd:
        type: string
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ inputs.fqnd }}
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Golang
        uses: actions/setup-go@v4

      - run: make setup_git
      - run: make setup_submodules
      - name: ğŸ–¥ï¸ Setup the server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.POCKETBASE_SSH_HOST }}
          username: ${{ secrets.POCKETBASE_SSH_USER }}
          key: ${{ secrets.POCKETBASE_SSH_KEY}}
          port: ${{ secrets.POCKETBASE_SSH_PORT }}
          script: |
            mkdir -p apps/${{inputs.project_name}}/admin/pb_data

      - name: ğŸ“¦ Build
        run: make setup_backend

      - uses: altinukshini/deployment-action@releases/v1
        name: ğŸ™ Create GitHub deployment
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: "${{ inputs.fqnd}}"
          environment: staging

      - name: ğŸš€ Deploy
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.POCKETBASE_SSH_HOST }}
          username: ${{ secrets.POCKETBASE_SSH_USER }}
          key: ${{ secrets.POCKETBASE_SSH_KEY}}
          port: ${{ secrets.POCKETBASE_SSH_PORT }}
          source: "./admin/pb,./admin/migrations,./admin/pb_migrations"
          target: apps/${{inputs.project_name}}/

      - name: Update deployment status (success)
        if: success()
        uses: altinukshini/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "${{ inputs.fqnd}}"
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure)
        if: failure()
        uses: altinukshini/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: "${{ inputs.fqnd}}"
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
